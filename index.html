<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Demo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our style sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron" id="rps-jumbotron">
            <h1>Welcome to Bootstrap RPS</h1>
            <hr>
            <h2>Rules:</h2>
            <ul>
                <li>Rock: Wins against <strong>Scissors</strong>, loses to <strong>Paper</strong></li>
                <li>Scissors: Wings against <strong>Paper</strong>, loses to <strong>Rock</strong></li>
                <li>Paper: Wings against <strong>Rock</strong>, loses to <strong>Scissors</strong></li>
            </ul>
            <div class="heading-container">
                <h3>Press R, P, or S to get started!</h3>
            </div>
        </div>
    </div>
    <div class="card-group" id="rps-card-group">
        <!-- Card 1 -->
        <div class="card">
            <h4>Your Choice:</h4>
            <hr>
            <img src="assets/images/default.png" id="user-image" alt="default image">
        </div>
        <!-- Card 2 -->
        <div class="card" id="center-card">
            <h4>Current Score:</h4>
            <hr>
            <p>Wins: <strong><span id="win-count"></span></strong></p>
            <p>Losses: <strong><span id="loss-count"></span></strong></p>
            <p>Ties: <strong><span id="tie-count"></strong></span></p>
            <button type="button" class="btn btn-danger" id="reset-button">Reset Score</button>
        </div>
        <!-- Card 3 -->
        <div class="card">
            <h4>Computer Choice:</h4>
            <hr>
            <img src="assets/images/default.png" id="computer-image" alt="default image">
        </div>
    </div>


    <script src="assets/js/rps.js"></script>
</body>

</html>
